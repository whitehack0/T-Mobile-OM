<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>T-Mobile-Login</title>
  </head>
  <body>
    
    <div style="background-color:  #ff009f; background-size: cover;height: 100%;">
        <div class="container" >
            <div class="row">
                <div class="col"><div id="main-wrapper" class="container" >
            <div class="row justify-content-center" >
                <div class="col-xl-10" >
                    <div class="card border-0 m-3">
                        <div class="card-body p-0 ">
                            <div class="row no-gutters"style="">
                                <div class="col-lg-6" >
                                    <div class="p-5">
                                        <img src="https://mms.businesswire.com/media/20210823005377/en/1019646/23/T-Mobile_New_Logo_Primary_RGB_M-on-W_Transparent_%281%29.jpg" class="t-mobile-img"/>
                                        <div class="mb-5">
                                            <h3 class="h4 font-weight-bold text-theme">Login with T-Mobile ID</h3>
                                        </div>
                                        <h6 class="h5 mb-0">Welcome back!</h6>
                                        <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1">
                                            </div>
                                            <div class="form-group mb-5">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <button type="submit" class="btn" id="button-login">Login</button>
                                            <a href="#l" class="forgot-link float-right forget-password">Forgot password?</a>
                                        </form>
                                    </div>
                                </div>
    
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                            <h4 class="text-color mb-4">This  beautiful theme yours!</h4>
                                            <p class="lead text-color">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                            <p>- Admin User</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
    
                    <p class="text-black text-center mt-3 mb-3 ">Don't have an account? <a href="register.html" class="text-white ml-1">register</a></p>
                    <a href="index.html"  style="text-decoration: none;" >
                    <div class="text-center">
                        <a href="index.html"  style="text-decoration: none;" >
                            <button class="btn btn-outline-light" >
                                <span>Back</span>

                    <!-- end row -->
    
                </div>

    </div></div>
