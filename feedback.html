<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>T-Mobile-Feedback</title>
  </head>
  <body class="bg-style-feedback">
    <div style="margin-top: 150px;">
        <section id="contact" class="card feedback-style">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="heading-feedback">Feedback Form</h2>
                        <h3 class="text-black section-subheading" style="font-size: medium;">Feel Free To Fill the Form</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 p-3">
                        <form id="contactForm" name="contactForm" novalidate="novalidate" data-bss-recipient="8b73544894516b1a783ac556a2f3db1e" data-bss-subject="T-Mobile Feedback-Form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3"><input class="form-control" type="text" id="name" placeholder="Your Name *" required=""><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                    <div class="form-group mb-3"><input class="form-control" type="email" id="email" placeholder="Your Email *" required=""><small class="form-text text-danger help-block lead"></small></div>
                                    <div class="form-group mb-3"><input class="form-control" type="text" placeholder="Your Subject *" required=""><small class="form-text text-danger help-block lead"></small></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3"><textarea class="form-control" id="message" placeholder="Your Message *" required=""></textarea><small class="form-text text-danger help-block lead"></small></div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button class="btn  btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Feedback</button>
                                    
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-2">
                            <a href="index.html"  style="text-decoration: none;">
                                <button class="btn btn-outline-light" >
                                    Back
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="smart-forms.min.js"></script>
  </body>
</html>
